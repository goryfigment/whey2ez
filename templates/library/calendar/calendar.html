<div id="overlay">
    <div id="calendar-wrapper">
        <div id="calendar-header">
            <div id="calendar-title">Select a Custom Range</div>
            <div id="calendar-exit"><i class="fa fa-times"></i></div>
        </div>

        <div id="calendar-input-wrapper">
            <div class="calendar-input-container" id="left-input-container"> <span class="from-to-text">From:</span>
                <div class="date-input-wrapper" id="left-date-input-wrapper">
                    <input class="month-input" id="left-month-input" type="text" maxlength="2" />
                    <span class="date-slash">/</span>
                    <input class="day-input" id="left-day-input" type="text" maxlength="2" />
                    <span class="date-slash">/</span>
                    <input class="year-input" id="left-year-input" type="text" maxlength="4" />
                </div>

                <div class="time-input-wrapper" id="left-time-input-wrapper">
                    <input class="hour-input" id="left-hour-input" type="text" maxlength="2" />
                    <span class="time-colon">:</span>
                    <input class="minute-input" id="left-minute-input" type="text" maxlength="2" />
                </div>

                <input class="period-input" id="left-period-input" type="text" maxlength="2" />
            </div>

            <div class="calendar-input-container" id="right-input-container"> <span class="from-to-text">To:</span>
                <div class="date-input-wrapper" id="right-date-input-wrapper">
                    <input class="month-input" id="right-month-input" type="text" maxlength="2" /><span class="date-slash">/</span>
                    <input class="day-input" id="right-day-input" type="text" maxlength="2" /><span class="date-slash">/</span>
                    <input class="year-input" id="right-year-input" type="text" maxlength="4" />
                </div>

                <div class="time-input-wrapper" id="right-time-input-wrapper">
                    <input class="hour-input" id="right-hour-input" type="text" maxlength="2" /><span class="time-colon">:</span>
                    <input class="minute-input" id="right-minute-input" type="text" maxlength="2" />
                </div>

                <input class="period-input" id="left-period-input" type="text" maxlength="2" />
            </div>

        </div>

        <div id="calendar-container">

        </div>

        <div id="calendar-button-wrapper">
            <button id="calendar-reset">Reset</button>
            <button id="calendar-submit">Generate Report</button>
        </div>

    </div>
</div>
