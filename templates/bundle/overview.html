ght-time-input-wrapper"><input class="hour-input" id="right-hour-input" type="text" maxlength="2"><span class="time-colon">:</span> <input class="minute-input" id="right-minute-input" type="text" maxlength="2"></div><input class="period-input" id="left-period-input" type="text" maxlength="2"></div></div><div id="calendar-container"></div><div id="calendar-button-wrapper"><button id="calendar-reset">Reset</button> <button id="calendar-submit">Generate Report</button></div></div></div><script src="{% static 'bundle/library/google_charts/google_charts.js' %}"></script><script type="text/javascript" src="/templates/bundle/js/vendors.js?eb75c996aeb746a2849e"></script><script type="text/javascript" src="/templates/bundle/js/overview.js?eb75c996aeb746a2849e"></script></body></html>
